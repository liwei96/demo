<style type="text/css">
    .pagination li {
        list-style: none;
        float: left;
        margin-left: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        height: 26px;
        width: 26px;
        line-height: 26px;
        cursor: pointer;
        color: #5a98de;
        text-align: center;
    }

    .pagination li a {
        width: 100%;
        height: 100%;
        color: #5a98de;
        padding: 0;
        line-height: inherit;
        border: none;
    }

    .pagination li a:hover {
        background-color: white;
    }

    .pagination li.active {
        background-color: #5a98de;
        color: white;
    }

    .pagination li.disabled {
        background-color: white;
        color: gray;
    }
</style>


<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">客户报名</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="{:url('admin/user/bao')}" method="post" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p style="width:1100px"> 
                        楼盘：<input class="input-medium" name="building_name" type="text">
                        类型：<input class="input-medium" name="type" type="text">
                        电话：<input class="input-medium" name="phone" type="text">
                    </p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>楼盘</th>
                    <th>电话号</th>
                    <th>报名类型</th>
                    <th>关键字</th>
                    <th>其他标识</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $data as $v}
                <tr class="success">
                    <td>{$v.id}</td>
                    <td>{$v.building_name}</td>
                    <td>{$v.phone}</td>
                    <td>{$v.type}</td>
                    <td>{$v.key}</td>
                    <td>{$v.other}</td>
                    <td>{$v.create_time}</td>
                    <td>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='{:url(\'admin/user/de\',[\'id\'=>$v.id])}'">
                            删除 </a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <!-- pagination -->
        <div class="pagination">
           
            {$data->render()}
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.as').on('click',function(){
                var data={'str':$(this).text(),'id':$(this).attr('data_v')}
                var that=$(this);
                $.post(
                    "{:url('admin/user/b')}",
                    data,
                    function(res){
                        if(res.code==100){
                            that.parent().text(res.msg);
                        }
                    }
                )
            })
            
        })
        
        
        
    </script>
