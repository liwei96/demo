<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">资讯新增</h1>
    </div>

    <!-- add form -->
    <form action="{:url('save')}" method="post" id="tab" enctype="multipart/form-data">
       
        <div class="tab-content">
            <div class="tab-pane fade in active" id="basic">
                <div class="well">
                        <label>新闻标题：</label>
                        <input type="text" name="title" value="" class="input-xlarge">
                        <label>录入人员：</label>
                        <input type="text" name="people" value="" class="input-xlarge">
                        <label>新闻主图：</label>
                        <input type="file" name="news_logo" value="" class="input-xlarge">
		      <label>所属城市：</label>
                        <select name="cate_id" id="">
                            {foreach $city as $v}
                            <option value="{$v.id}" >{$v.area_name}</option>
                            {/foreach}
                        </select>
                        <label>所属板块：</label>
                        <select name="type" id="">
                            <option value="土拍信息" >土拍信息</option>
                            <option value="摇号" >摇号</option>
                            <option value="预售证" >预售证</option>
                            <option value="行业信息" >行业信息</option>
                        </select>
                        <label>新闻内容：</label>
                        <textarea id="editor" name="content" style="width:800px;height:500px;" class="input-xlarge"></textarea>
                </div>
            </div>
           
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>

    <script type="text/javascript">
        $(function () {
            UE.getEditor('editor');
            
        });
    </script>
