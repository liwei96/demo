
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">新增</h1>
    </div>

    <!-- add form --> 
    <form action="{:url('update',['id'=>$data.id])}" method="post" id="tab" enctype="multipart/form-data">
       
        <div class="tab-content">
            <div class="tab-pane fade in active" id="basic">
                <div class="well">
                        <label>区域：</label>
                        <input type="text" name="area" value="{$data.area}" class="input-xlarge">
                        <label>楼盘：</label>
                        <input type="text" name="loupan" value="{$data.loupan}" class="input-xlarge">
                        <label>时间：</label>
                        <input name="time" type="text" value="{$data.time}"/>
                        <label>分类：</label>
                        <select name="type" id="">
                            <option value="登记" {if $data.type=='登记'} selected {/if}>登记</option>
                            <option value="摇号" {if $data.type=='摇号'} selected {/if}>摇号</option>
                        </select> 
                        <label>所属城市：</label>
                        <select name="cate_id" id="">
                            {foreach $city as $v}
                            <option value="{$v.id}" {if $data.cate_id==$v.id}selected{/if}>{$v.area_name}</option>
                            {/foreach}
                        </select>
                </div>
            </div>
           
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
