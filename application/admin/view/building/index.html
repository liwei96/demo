<style type="text/css">
    .pagination li {
        list-style: none;
        float: left;
        margin-left: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        height: 26px;
        width: 26px;
        line-height: 26px;
        cursor: pointer;
        color: #5a98de;
        text-align: center;
    }

    .pagination li a {
        width: 100%;
        height: 100%;
        color: #5a98de;
        padding: 0;
        line-height: inherit;
        border: none;
    }

    .pagination li a:hover {
        background-color: white;
    }

    .pagination li.active {
        background-color: #5a98de;
        color: white;
    }

    .pagination li.disabled {
        background-color: white;
        color: gray;
    }
</style>


<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">楼盘列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="{:url('admin/building/index')}" method="post" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 楼盘名称：<input class="input-medium" name="name" type="text"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" href="{:url('create')}">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>楼盘名称</th>
                    <th>楼盘地址</th>
                    <th>状态</th>
                    <th>录入人员</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $list as $v}
                <tr class="success">
                    <td>{$v.id}</td>
                    <td><a href="javascript:void(0);">{$v.building_name}</a></td>
                    <td>{$v.building_address}</td>
                    <td>{$v.type}</td>
                    <td>{$v.building_people}</td>
                    <td>{$v.create_time}</td>
                    <td>
                        <a href="{:url('admin/building/edit',['id'=>$v.id])}"> 编辑 </a>
                        <a href="{:url('admin/building/editimgs',['id'=>$v.id])}"> 相册管理 </a>
                        <a href="{:url('admin/news/index',['id'=>$v.id])}"> 楼盘动态 </a>
                        <a href="{:url('admin/recording/index',['id'=>$v.id])}"> 成交记录 </a>
                        <a href="{:url('admin/tuan/index',['id'=>$v.id])}"> 添加团购 </a>
                        <a href="{:url('home/content/content',['id'=>$v.id])}"> 预览 </a>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='{:url(\'admin/building/delete\',[\'id\'=>$v.id])}'">
                            删除 </a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <!-- pagination -->
        <div class="pagination">
            <!-- <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">Next</a></li>
            </ul> -->
            {$list->render()}
        </div>
    </div>
