<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员编辑</h1>
    </div>

    <div class="well">
        <!-- edit form -->
        <form action="{:url('admin/manager/update',['id'=>$data.id])}" method="post" id="tab">
            <label>用户名：</label>
            <input type="text" name="username" value="{$data.username}" class="input-xlarge">
            <label>昵称：</label>
            <input type="text" name="nickname" value="{$data.nickname}" class="input-xlarge">
            <label>邮箱：</label>
            <input type="text" name="email" value="{$data.email}" class="input-xlarge">
            <label>角色：</label>
            <select name="role_id" id="">
                {foreach $roles as $v}
                <option value="{$v.id}" {if $data.role_id==$v.id}selected{/if}>{$v.role_name}</option>
                {/foreach}
            </select>
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
    </div>
