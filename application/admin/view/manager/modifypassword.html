<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">修改密码</h1>
    </div>

    <div class="well">
        <!-- add form -->
        <form action="{:url('admin/manager/savepassword',['id'=>$data.id])}" method="post" id="tab">
            <label>用户名：</label>
            <input type="text" name="" value="{$data.1}" class="input-xlarge" disabled>
            <label>密码：</label>
            <input type="password" name="oldpassword" value="" class="input-xlarge">
            <label>新密码: </label>
            <input type="password" name="newpassword" value="" class="input-xlarge">
            <label>确认密码: </label>
            <input type="password" name="renewpassword" value="" class="input-xlarge">
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
    </div>
